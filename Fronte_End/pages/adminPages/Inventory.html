<main id="main" class="main">

    <div class="pageTitle" id="pagetwo">
        <h1 style="color: black">Manage Inventory</h1>

        <section class="container-fluid mt-3" id="manageInventory">
<!--            <nav>-->
<!--                <ol class="breadcrumb">-->
<!--                    <li class="breadcrumb-item"><a href="../AdminDashBoard.html">Home</a></li>-->
<!--                    <li class="breadcrumb-item active">Manage / Inventory</li>-->
<!--                </ol>-->
<!--            </nav>-->

            <div class="row mt-3">
                <div class="card info-card" style="background-color: #e6e6e6">
                    <div class="search-bar mt-4">
                        <div class="search-form d-flex align-items-center">
                            <input type="search" name="inv_id" id="search_inv_Id" placeholder="Search" title="Enter search keyword">
                            <button type="button" title="Search"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                    <!-- End Search Bar -->
                    <div class="col-12 m-3 p-1">
                        <form class="row" id="InventoryForm">
                            <section id="sec1Inventory" class="col-md-4 mt-3">
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="item_code">Item Code</label>
                                    <input type="text" name="code" class="form-control" id="item_code"
                                           placeholder="Item Code">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="inv_Item_Desc">Item Desc</label>
                                    <input type="text" name="Name" class="form-control" id="inv_Item_Desc"
                                           placeholder="Item Desc">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="inv_qty">Item Desc</label>
                                    <input type="text" name="qty" class="form-control" id="inv_qty"
                                           placeholder="Item QTY">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3 col-md-11">
                                    <label class="form-label" for="inv_Item_pic">Item picture</label>
                                    <input class="form-control" id="inv_Item_pic" type="file" name="itemPicture">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="inv_Category">Category</label>
                                    <select class="form-control" id="inv_Category" name="shoeType">
                                        <option value="MEN">MEN</option>
                                        <option value="WOMEN">WOMEN</option>

                                    </select>
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="size">Category</label>
                                    <input type="text" name="size" class="form-control" id="size"
                                           placeholder="SIZE">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0">
                                    <label class="form-label" for="inv_Supplier_Code">Supplier Code</label>
                                    <input type="text" name="supplier" class="form-control"  id="inv_Supplier_Code"
                                           placeholder="Supplier name">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0">
                                    <label class="form-label" for="inv_Supplier_name">Supplier name</label>
                                    <input type="text" name="supName" class="form-control"  id="inv_Supplier_name"
                                           placeholder="Supplier name">
                                    <span class="control-error"></span>
                                </div>

                            </section>

                            <section id="sec2Inventory" class="col-md-4 mt-3">
                                <div class="mb-sm-0">
                                    <label class="form-label" for="inv_Unit_price">Unit price-Sale</label>
                                    <input type="text" name="salePrice" class="form-control" id="inv_Unit_price"
                                           placeholder="Unit price-Sale">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="unit_price_Buy">unit price-Buy</label>
                                    <input type="text" name="buyPrice" class="form-control" id="unit_price_Buy"
                                           placeholder="unit price-Buy">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="Expected_Profit">Expected Profit</label>
                                    <input type="text" name="expectedProfit" class="form-control"  id="Expected_Profit">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="Profit_margin">Profit margin</label>
                                    <input type="text" name="profitMargin" class="form-control"  id="Profit_margin">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="Inv_Status">Status</label>
                                    <input type="text" name="status" class="form-control" id="Inv_Status">
                                    <span class="control-error"></span>
                                </div>
                                <img id="img" src="../../assets/img/nethmi.jpg" width="300px">

                                <input type="file" id="imgInput" accept="image/*" style="display: none">

                            </section>

                            <section id="sec3" class="col-md-4 mt-3">

                            </section>
                            <section>
                                <div class="mt-4 mb-3 d-grid gap-2 d-sm-flex justify-content-md-center">
                                    <button class="btn btn-success me-md-1" id="btnAddInventory" type="button">Add</button>
                                    <button class="btn btn-warning me-md-1" id="btnUpdateInventory" type="button">Update</button>
                                    <button type="button" class="btn btn-danger me-md-1" id="btnDeleteInventory">Delete</button>
                                    <button type="button" class="btn btn-primary me-md-1" id="btnClearInventory">Clear</button>

                                </div>
                            </section>
                        </form>
                    </div>
                </div>
                <div class="card info-card" style="background-color: #e6e6e6">
                    <!-- View Customer Details Table Start -->
                    <div class="row mt-1 mt-md-2 mt-lg-4 mm-2 p-2 justify-content-around" style="height: 350px;">
                        <div class="col-11 justify-content-around sectionBorder"
                             style="height: 290px; background: white">
                            <div class="table-responsive customerTableDiv overflow-auto " style="height: 300px;">
                                <table class="table table-light table-striped table-bordered table-hover">
                                    <thead class="text-dark table-dark text-white text-center  table-bordered sticky-top">
                                    <tr>
                                        <th scope="col">Item code</th>
                                        <th scope="col">Item Desc</th>
                                        <th scope="col">QTY</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Size</th>
                                        <th scope="col">Supplier Code</th>
                                        <th scope="col">Supplier name</th>
                                        <th scope="col">Unit price-Sale</th>
                                        <th scope="col">unit price-Buy</th>
                                        <th scope="col">Expected Profit</th>
                                        <th scope="col">Profit margin</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                    </thead>
                                    <tbody id="inventoryTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- View Customer Details Table End -->
                </div>
            </div>
        </section>
