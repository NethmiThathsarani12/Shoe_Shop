<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <meta content="hello shoe pvt" name="keywords">
  <meta content="This is hello shoe pvt web project" name="description">

  <meta content="Nethmi Thathsarani" name="owner">
  <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
  <meta content="green" name="theme-color">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">

  <!-- Template Dashboard CSS File -->
  <link href="../assets/css/dashboardStyle.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/vendor/styleslog/sb-admin-2.min.css">
  <link rel="stylesheet" href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.css">

</head>
<body>

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center mt-5">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-6 sectionBorder">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block" style="background: url(../assets/img/my.jpg);background-size: cover"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                </div>
                <form class="user m-2 p-3" id="loginForm">
                  <div class="form-group">
                    <select class="form-control" id="role_Type" name="role_Type" style="border-radius: 30px;height: 3.5em">
                      <option value="ADMIN">ADMIN</option>
                      <option value="DRIVER">USER</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <input type="text" class="form-control form-control-user"
                           id="user_Name" aria-describedby="emailHelp"
                           placeholder="Enter User Name...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>
                  </div>
                  <button id="btnLogin" type="button" class="btn btn-success btn-user btn-block">
                    Login
                  </button>

                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="../index.html">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>


</body>
</html>
