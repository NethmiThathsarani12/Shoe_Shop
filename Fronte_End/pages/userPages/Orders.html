<main id="main" class="main">

    <!-- ======= Customer Manage ======= -->
    <div class="pageTitle" id="pagetwo">
        <div class="row justify-content-around" style="height: min-content">

            <!-- Order Invoice Details Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3 sectionBorder" style="background-color: #e6e6e6">
                <h5 class="text-center p-2 text-light rounded-3" style="background: #275e27">Sales Details</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderId">Sale ID </label>
                        <input class="form-control border-dark" id="orderId" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderDate">Sale Date </label>
                        <input class="form-control border-dark" id="orderDate" type="date">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="Customer_Id">Customer ID </label>
                        <select aria-label="Default select example" class="form-select border-dark" id="Customer_Id"
                                value="Customer ID">
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="cusName">Customer Name </label>
                        <input class="form-control border-dark" disabled id="cusName" type="text">
                    </div>
                </div>
                <div class="row mt-1">

<!--                    <div class="col-12 col-md-6 col-lg-6">-->
<!--                        <label class="fw-bold" for="customerSalary">Salary :</label>-->
<!--                        <input class="form-control border-dark" disabled id="customerSalary" type="text">-->
<!--                    </div>-->
                </div>
            </div>
            <!-- Order Invoice Details Section End -->

            <!-- Order Item Details Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3 sectionBorder" style="background-color: #e6e6e6">
                <h5 class="text-center p-2 text-light rounded-3" style="background: #275e27">Item Details</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="Item_Code">Item Code :</label>
                        <select aria-label="Default select example" class="form-select border-dark" id="Item_Code"
                                value="Item Code">
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemName">Item Name :</label>
                        <input class="form-control border-dark" disabled id="itemName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemPrice">Unit Price :</label>
                        <input class="form-control border-dark" disabled id="itemPrice" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="qtyOnHand">Qty On Hand :</label>
                        <input class="form-control border-dark" disabled id="qtyOnHand" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="buyQty">Buy Qty :</label>
                        <input class="form-control border-dark" id="buyQty" type="text">
                        <strong class="control-error" id="lblCheckQty"></strong>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 mt-4 ">
                        <button class="btn btn-success rounded-2" id="btnAddToCart" type="button">Add To Cart</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="cashierName">Cashier Name</label>
                        <input class="form-control border-dark"  id="cashierName" type="text" style="width: 360px">
                    </div>
                </div>
            </div>
            <!-- Order Item Details Section End -->

            <!-- Order Details Section Start -->
            <div class="col-10 col-md-5 col-lg-3 p-3 mt-3 rounded-3 sectionBorder" style="background-color: #e6e6e6">
                <h5 class="text-center bg-primary p-2 text-light rounded-3">Payment Details</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="txtTotal">Total :</label>
                        <input class="form-control border-dark" disabled id="txtTotal" type="number">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="txtDiscount">Discount :</label>
                        <input class="form-control border-dark" id="txtDiscount" role="spinbutton" type="number">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="txtSubTotal">Sub Total :</label>
                        <input class="form-control border-dark" disabled id="txtSubTotal" type="number">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="payment">Payment</label>
                        <select class="form-control border-dark" id="payment" name="payment">
                            <option value="CARD">CARD</option>
                            <option value="CASH">CASH</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="txtCash">Cash :</label>
                        <input class="form-control border-dark" id="txtCash" type="text">
                        <strong class="control-error" id="lblCheckSubtotal"></strong>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="txtBalance">Balance :</label>
                        <input class="form-control border-dark" disabled id="txtBalance" type="number">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="buyQty">Card No :</label>
                        <input class="form-control border-dark" id="cardNUm" type="text">
                        <strong class="control-error" id="lblCardNum"></strong>
                    </div>

<!--                    <strong class="control-error" id="lbl"></strong>-->
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="buyQty">Bank :</label>
                        <input class="form-control border-dark" id="bankId" type="text">
                        <strong class="control-error" id="lblBankId"></strong>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 mt-4">
                        <button class="btn btn-primary rounded-2" id="btnPurchase" type="submit">Purchase</button>
                        <!-- Adding a non-breaking space for spacing -->
<!--                        <button class="btn btn-primary rounded-2" id="btnCard" type="submit">Card</button>-->
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 mt-4">
                        <button class="btn btn-outline-light rounded-2" id="btnCard" type="submit" style="width: 100px; background-color: #12807e" >Card</button>
                        <!-- Adding a non-breaking space for spacing -->
                        <!--                        <button class="btn btn-primary rounded-2" id="btnCard" type="submit">Card</button>-->
                    </div>

                </div>
            </div>
            <!-- Order Details Section End -->

            <!--clear All Button Section Start-->
            <div class="d-grid col-12 col-md-2 mt-4">
                <button class="btn btn-danger rounded-2 bold sectionBorder" id="btnClearAll" type="button">Clear Details
                </button>
            </div>

            <!--clear All Button Section end-->

            <!-- View Cart Details Table Start -->
            <div class="row mt-1 mt-md-2 mt-lg-3 justify-content-around" style="height: 315px;">
                <div class="col-11 justify-content-around sectionBorder" style="height: 285px; background: white">
                    <div class="PlaceOrderTableDiv overflow-auto" style="height: 265px;">
                        <table class="table table-success table-striped table-bordered table-hover">
                            <thead class="text-light table-dark text-center  table-bordered sticky-top">
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Order Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody id="tblAddToCart"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- View Cart Details Table End -->

        </div>
    </div>
    <!-- End Customer Manage -->
