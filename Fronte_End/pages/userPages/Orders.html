                                            <input type="tel" class="form-control" placeholder="CVC" />
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-xs-12">
                                        <div class="form-group">

                                </div>

                                <button class="btn btn-primary rounded-2 bold sectionBorder" id="btnPurchaseC" type="button">Purchase
