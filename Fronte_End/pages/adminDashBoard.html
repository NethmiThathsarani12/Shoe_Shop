    <div class="row">
      <div class="col-lg-12">

          <!-- Total Sales Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card car-card" style="background-color: #e6e6e6">

                <h5 class="card-title" style="color: black">Total Sales</h5>
                <div class="d-flex align-items-center">
                  <img src="../assets/img/money-bag.gif" height="70px" width="70px">
                  <div class="ps-3">
                    <h6 id="totalSales">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Total Profit Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card car-card" style="background-color: #e6e6e6">

                <h5 class="card-title" style="color: black">Total Profit</h5>
                <div class="d-flex align-items-center">
                  <img src="../assets/img/checklist.gif" height="70px" width="70px">
                  <div class="ps-3">
                    <h6 id="totalProfit">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Most Sale Item QTY Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card car-card" style="background-color: #e6e6e6">
              <div class="card-body" style="background-color: #e6e6e6">
                <h5 class="card-title" style="color: black">The most sale item QTY</h5>
                <div class="d-flex align-items-center">
                  <img src="../assets/img/menu.gif" height="70px" width="70px">
                  <div class="ps-3">
                    <h6 id="mostSaleItemQTY">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Total Loyalty Customer Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card car-card" style="background-color: #e6e6e6">
              <div class="card-body" style="background-color: #e6e6e6">
                <h5 class="card-title" style="color: black">Total Loyalty Customer</h5>
                <div class="d-flex align-items-center">
                  <img src="../assets/img/diagram.gif" height="70px" width="70px">
                  <div class="ps-3">
                    <h6 id="totalCustomers">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xxl-4 col-md-6">

                <div class="d-flex align-items-center">

                  <div class="ps-3">
                    <h6 id="totalItems">0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="position: absolute; width: 400px; height: 60px; right: 30vh; bottom: -10vh;" id="itemSalePriceDiv">Sale price: <span id="dashItemSale"></span></div>
